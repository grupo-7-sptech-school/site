<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarData | Verificar Código</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/icon/logoSD.png">

    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">

            <div class="col-md-6 d-none d-md-block image-col"></div>

            <div class="col-12 col-md-6 form-col">
                <div class="login-box">

                    <a href="esqueci-senha.html" class="text-decoration-none text-dark mb-3 d-inline-block back-icon">
                        <i class="bi bi-arrow-left"></i>
                    </a>

                    <h2 class="login-title">Verificar Código</h2>

                    <p class="text-muted mb-4">
                        Enviamos um código de 6 dígitos para o seu e-mail. Insira-o abaixo para continuar.
                    </p>

                    <div class="mb-3">
                        <label for="codigo_input" class="form-label">Código de verificação</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-shield-lock text-success"></i>
                            </span>
                            <input id="codigo_input" type="text" maxlength="6"
                                class="form-control border-start-0 text-center" placeholder="Ex: 123456">
                        </div>
                    </div>

                    <button onclick="verificarCodigo()" type="button" class="btn btn-green w-100 py-2 fw-bold mt-2">
                        Confirmar
                    </button>

                    <p class="mt-3 text-center text-muted">
                        Não recebeu o código? <a href="recuperarSenha.html" class="text-success fw-bold">Reenviar</a>
                    </p>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <i class="bi bi-check-circle text-success fs-1 mb-3"></i>
                <h5 id="modalSucessoLabel">Código verificado com sucesso!</h5>
                <p>Redirecionando para redefinição de senha...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="modalErroLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <i class="bi bi-x-circle text-danger fs-1 mb-3"></i>
                <h5 id="modalErroLabel">Código incorreto!</h5>
                <p>Verifique o código e tente novamente.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get("email");

        console.log("Email recuperado:", email);

        function verificarCodigo() {
            const codigo = document.getElementById("codigo_input").value.trim();

            if (codigo.length !== 6 || isNaN(codigo)) {
                new bootstrap.Modal(document.getElementById("modalErro")).show();
                return;
            }

            fetch("/usuarios/verificarToken", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    emailServer: email,
                    tokenServer: codigo
                }),
            })
                .then(response => {
                    if (response.ok) {
                        new bootstrap.Modal(document.getElementById("modalSucesso")).show();
                        setTimeout(() => {
                            window.location.href = "novaSenha.html?email=" + encodeURIComponent(email);
                        }, 2000);
                    } else {
                        new bootstrap.Modal(document.getElementById("modalErro")).show();
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar código:", error);
                    new bootstrap.Modal(document.getElementById("modalErro")).show();
                });
        }
    </script>
</body>

</html>
