<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarData | Cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="./assets/icon/logoSD.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">

      <div class="col-12 col-md-6 form-col">
        <div class="login-box">

          <a href="#" onclick="voltarComAnimacao()"
            class="text-decoration-none text-dark mb-3 d-inline-block back-icon">
            <i class="bi bi-arrow-left"></i>
          </a>

          <h2 class="login-title">Cadastro</h2>

          <div id="msgErro" class="alert alert-danger alert-dismissible" role="alert"
            style="position: fixed; top: 20px; left: 20px; min-width: 250px; display: none; opacity: 0; transition: opacity 0.5s ease-in-out;">
            <strong>Erro!</strong> Algo deu errado no login/cadastro.
            <button type="button" class="btn-close" aria-label="Close" onclick="fecharMsgErro()"></button>
          </div>

          <div id="msgSucesso" class="alert alert-success alert-dismissible" role="alert"
            style="position: fixed; top: 20px; right: 20px; min-width: 250px; display: none; opacity: 0; transition: opacity 0.5s ease-in-out;">
            <strong>Sucesso!</strong> Cadastro realizado com sucesso.
            <button type="button" class="btn-close" aria-label="Close" onclick="fecharMsgSucesso()"></button>
          </div>





          <!-- <form onsubmit="return cadastrar();"> -->

          <div class="mb-3">
            <label for="nome_input" class="form-label">Nome de usuário</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-person text-success"></i>
              </span>
              <input type="text" class="form-control border-start-0" id="nome_input"
                placeholder="Insira o nome de usuário">
            </div>
          </div>

          <div class="mb-3">
            <label for="email_input" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-envelope text-success"></i>
              </span>
              <input type="email" class="form-control border-start-0" id="email_input"
                placeholder="Insira seu endereço de email">
            </div>
          </div>

          <div class="mb-3">
            <label for="codigo_input" class="form-label">Código de Ativação</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-key text-success"></i>
              </span>
              <input type="text" class="form-control border-start-0" id="codigo_input"
                placeholder="Insira o código fornecido pela empresa">
            </div>
          </div>

          <div class="mb-3">
            <label for="senha_input" class="form-label">Senha</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-lock text-success"></i>
              </span>
              <input type="password" class="form-control border-start-0" id="senha_input"
                placeholder="Insira sua senha">
              <span class="input-group-text bg-white border-start-0">
                <i class="bi bi-eye-slash toggle-password text-success"
                  onclick="togglePassword('senha_input', this)"></i>
              </span>
            </div>
          </div>

          <div class="mb-4">
            <label for="confirmacao_senha_input" class="form-label">Confirmação de senha</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-lock-fill text-success"></i>
              </span>
              <input type="password" class="form-control border-start-0" id="confirmacao_senha_input"
                placeholder="Confirme sua senha">
              <span class="input-group-text bg-white border-start-0">
                <i class="bi bi-eye-slash toggle-password text-success"
                  onclick="togglePassword('confirmacao_senha_input', this)"></i>
              </span>
            </div>
          </div>

          <button onclick="cadastrar()" type="submit" class="btn btn-green w-100 py-2 fw-bold">Registrar-se</button>

          <p class="mt-3 text-center">
            Já tem uma conta? <a href="login.html" class="text-success fw-bold">Entre aqui!</a>
          </p>
          <!-- </form> -->
        </div>
      </div>
      <div class="col-md-6 d-none d-md-block image-col"></div>
    </div>
  </div>
  <script>

    const nome_input = document.getElementById('nome_input');
    const email_input = document.getElementById('email_input');
    const codigo_input = document.getElementById('codigo_input');
    const senha_input = document.getElementById('senha_input');
    const confirmacao_senha_input = document.getElementById('confirmacao_senha_input');

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const icon = el;
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      } else {
        input.type = "password";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      }
    }

    function voltarComAnimacao() {
      const container = document.querySelector('.container-fluid');
      container.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = "login.html";
      }, 600);
    }

    function mostrarMsgErro(texto) {
      const msg = document.getElementById('msgErro');
      msg.innerHTML = `<strong>Erro!</strong> ${texto} <button type="button" class="btn-close" aria-label="Close" onclick="fecharMsgErro()"></button>`;
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.opacity = '1';
      }, 10);

      setTimeout(() => {
        fecharMsgErro();
      }, 5000);
    }

    function fecharMsgErro() {
      const msg = document.getElementById('msgErro');
      msg.style.opacity = '0';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 500);
    }

    function mostrarMsgSucesso(texto) {
      const msg = document.getElementById('msgSucesso');
      msg.innerHTML = `<strong>Sucesso!</strong> ${texto} <button type="button" class="btn-close" aria-label="Close" onclick="fecharMsgSucesso()"></button>`;
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.opacity = '1';
      }, 10);

      setTimeout(() => {
        fecharMsgSucesso();
      }, 5000);
    }

    function fecharMsgSucesso() {
      const msg = document.getElementById('msgSucesso');
      msg.style.opacity = '0';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 500);
    }


    function cadastrar() {

      var nomeVar = nome_input.value;
      var emailVar = email_input.value;
      var codigoVar = codigo_input.value;
      var senhaVar = senha_input.value;
      var confirmacaoSenhaVar = confirmacao_senha_input.value;

      if (
        nomeVar == "" ||
        emailVar == "" ||
        codigoVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == "" ||
        confirmacaoSenhaVar != senhaVar ||
        senhaVar.length < 6 ||
        nomeVar.length < 3
      ) {
        mostrarMsgErro("Preencha os campos corretamente.");
        return false;
      }

      fetch("/usuarios/validarCodigo", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          codigoAtivacao: codigoVar,
        }),
      })
        .then(function (resposta) {
          return resposta.json();
        })
        .then(function (dados) {

          if (dados.length == 0) {
            mostrarMsgErro("Código de ativação inválido");
            throw new Error("Código inválido");
          }

          var fkEmpresa = dados[0].fkEmpresa;

          return fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              nomeServer: nomeVar,
              emailServer: emailVar,
              codigoServer: codigoVar,
              senhaServer: senhaVar,
              fkEmpresaServer: fkEmpresa
            }),
          });
        })
        .then(function (resposta) {
          console.log("Resposta cadastro:", resposta);

          if (resposta.ok) {
            mostrarMsgSucesso("Cadastro realizado com sucesso! Redirecionando...");
            setTimeout(() => {
              window.location = "login.html";
            }, 1000);
          } else {
            mostrarMsgErro("Erro ao cadastrar usuário.")
            throw new Error("Erro ao cadastrar usuário");
          }
        })
        .catch(function (erro) {
          console.error("Erro no processo de cadastro:", erro);
        });
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
