<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresa</title>
</head>
<body>
    <h2>Registro da Empresa</h2>
    <label> Razão Social: </label> <input id="razao_social" placeholder="Scala Data Centers S.A" type="text"><br>
    <label> Nome Fantasia: </label><input id="nome_fantasia" placeholder="Scala Data Centers" type="text"><br>
    <label> CNPJ: </label><input id="cnpj" placeholder="34.562.112/0004-09" type="text"><br> 
    <label>Cep: </label><input id="cep" placeholder="06455-020" type="text"><br><!--sempre número o cep?-->
<label>Logradouro: </label><input id="logradouro" placeholder="Avenida Ceci" type="text"><br><!--(rua, avenida, etc.)-->
<label>Número: </label><input id="numero" placeholder="350" type="number"><br>
<label for="uf">UF:</label>
<select id="uf">
  <option value="SP">SP</option>
  <option value="RJ">RJ</option>
  <option value="MG">MG</option>
  <!-- outros estados, definir mais -->
</select>
<!--aplicar select option?-->
 <button onclick="cadastrar()">  Cadastrar</button><br><!--direcionar para página de cadsFuncionario.html-->
<h4>Já possui uma conta?  <a href="login.html"><u>Acesse aqui.</u></a></h4> <!--Lincar com: login.html-->
</body>
</html>

      function cadastrar() {
    window.location.href = "cadsFuncionario.html";
  }
