                                <div class="campo-maquina"></div>
                <label for="ip-maquina">Endereço de IP</label>
                <input type="text" id="ip-maquina" placeholder="192.168.1.10">
            
                <button type="submit" class="btd-cadastrar">Cadastrar</button>
                </form></div></div>
