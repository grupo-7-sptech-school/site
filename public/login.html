<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarData | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" href="./assets/icon/logoSD.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6 d-none d-md-block image-col"></div>

      <div class="col-12 col-md-6 form-col">
        <div class="login-box">

          <a href="#" class="text-decoration-none text-dark mb-3 d-inline-block">
            <a href="./index.html" class="text-decoration-none text-dark mb-3 d-inline-block back-icon">
              <i class="bi bi-arrow-left"></i>
            </a>
          </a>

          <h2 class="login-title">Login</h2>

          <div id="msgErro" class="alert alert-danger alert-dismissible fade" role="alert"
            style="position: fixed; top: 20px; right: 20px; min-width: 250px; opacity: 0;">
            <strong>Erro!</strong> Algo deu errado no login/cadastro.
            <button type="button" class="btn-close" aria-label="Close" onclick="fecharMsgErro()"></button>
          </div>

          <div id="msgSucesso" class="alert alert-success alert-dismissible" role="alert"
            style="position: fixed; top: 20px; right: 20px; min-width: 250px; display: none; opacity: 0; transition: opacity 0.5s ease-in-out;">
            <strong>Sucesso!</strong> Cadastro realizado com sucesso.
            <button type="button" class="btn-close" aria-label="Close" onclick="fecharMsgSucesso()"></button>
          </div>


          <form onsubmit="return entrar();">
            <div class="mb-3">
              <label for="email_input" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-envelope text-success"></i>
                </span>
                <input type="email" class="form-control border-start-0" id="email_input" placeholder="Insira seu email">
              </div>
            </div>

            <div class="mb-3">
              <label for="senha_input" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-lock text-success"></i>
                </span>
                <input type="password" class="form-control border-start-0 border-end-0" id="senha_input"
                  placeholder="Insira sua senha">
                <span class="input-group-text bg-white border-start-0">
                  <i class="bi bi-eye-slash toggle-password text-success" id="togglePassword"></i>
                </span>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkRemember">
                <label class="form-check-label" for="checkRemember">Lembrar de mim</label>
              </div>
              <a href="esqueci-senha.html" class="text-muted">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn btn-green w-100 py-2 fw-bold">Login</button>

            <p class="mt-3 text-center">
              Ainda não tem uma conta? <a href="cadastro.html" class="text-success fw-bold">Registre-se aqui!</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const senhaInput = document.getElementById("senha_input");

    togglePassword.addEventListener("click", () => {
      const isPassword = senhaInput.type === "password";
      senhaInput.type = isPassword ? "text" : "password";

      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });

    function mostrarMsgErro(texto) {
      const msg = document.getElementById('msgErro');
      msg.innerHTML = `<strong>Erro!</strong> ${texto} <button type="button" class="btn-close" aria-label="Close" onclick="fecharMsgErro()"></button>`;
      msg.style.opacity = '1';
      msg.classList.add('show');

      setTimeout(() => {
        fecharMsgErro();
      }, 5000);
    }

    function fecharMsgErro() {
      const msg = document.getElementById('msgErro');
      msg.style.opacity = '0';
      msg.classList.remove('show');
    }

    function mostrarMsgSucesso(texto) {
      const msg = document.getElementById('msgSucesso');
      msg.innerHTML = `<strong>Sucesso!</strong> ${texto} <button type="button" class="btn-close" aria-label="Close" onclick="fecharMsgSucesso()"></button>`;
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.opacity = '1';
      }, 10);

      setTimeout(() => {
        fecharMsgSucesso();
      }, 5000);
    }

    function fecharMsgSucesso() {
      const msg = document.getElementById('msgSucesso');
      msg.style.opacity = '0';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 500);
    }


    function entrar() {
      var emailVar = document.getElementById("email_input").value;
      var senhaVar = document.getElementById("senha_input").value;

      if (emailVar == "" || senhaVar == "") {
        mostrarMsgErro("Por favor, preencha todos os campos.");
        return false;
      }

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          emailServer: emailVar,
          senhaServer: senhaVar,
        }),
      })
        .then(function (resposta) {
          if (resposta.ok) {
            resposta.json().then((json) => {
              sessionStorage.EMAIL_USUARIO = json.email;
              sessionStorage.NOME_USUARIO = json.nome;
              sessionStorage.ID_USUARIO = json.idusuario;
              setTimeout(function () {
                window.location = "../dashboard/dashboard-alto.html";
              }, 1000);
            });
          } else {
            resposta.text().then((texto) => {
              mostrarMsgErro(texto || "Email ou senha inválidos.");
            });
          }
        })
        .catch(function (erro) {
          mostrarMsgErro("Erro ao conectar com o servidor.");
          console.log(erro);
        });

      return false;
    }

  </script>
</body>

</html>
