<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarData | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" href="./assets/icon/logoSD.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6 d-none d-md-block image-col"></div>

      <div class="col-12 col-md-6 form-col">
        <div class="login-box">

          <a href="#" class="text-decoration-none text-dark mb-3 d-inline-block">
            <a href="#" class="text-decoration-none text-dark mb-3 d-inline-block back-icon">
              <i class="bi bi-arrow-left"></i>
            </a>
          </a>

          <h2 class="login-title">Login</h2>

          <form onsubmit="return entrar();">
            <div class="mb-3">
              <label for="email_input" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-envelope text-success"></i>
                </span>
                <input type="email" class="form-control border-start-0" id="email_input" placeholder="Insira seu email">
              </div>
            </div>

            <div class="mb-3">
              <label for="senha_input" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-lock text-success"></i>
                </span>
                <input type="password" class="form-control border-start-0 border-end-0" id="senha_input"
                  placeholder="Insira sua senha">
                <span class="input-group-text bg-white border-start-0">
                  <i class="bi bi-eye-slash toggle-password text-success" id="togglePassword"></i>
                </span>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkRemember">
                <label class="form-check-label" for="checkRemember">Lembrar de mim</label>
              </div>
              <a href="#" class="text-muted">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn btn-green w-100 py-2 fw-bold">Login</button>

            <p class="mt-3 text-center">
              Ainda n√£o tem uma conta? <a href="#" class="text-success fw-bold">Registre-se aqui!</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const senhaInput = document.getElementById("senha_input");

    togglePassword.addEventListener("click", () => {
      const isPassword = senhaInput.type === "password";
      senhaInput.type = isPassword ? "text" : "password";

      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });
  </script>
  <script>
    function entrar() {
      aguardar();

      var emailVar = email_input.value;
      var senhaVar = inputPassword.value;

      if (emailVar == "" || senhaVar == "") {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "(Mensagem de erro para todos os campos em branco)";
        finalizarAguardar();
        return false;
      } else {
        setInterval(sumirMensagem, 5000);
      }

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          emailServer: emailVar,
          senhaServer: senhaVar,
        }),
      })
        .then(function (resposta) {
          if (resposta.ok) {
            resposta.json().then((json) => {
              sessionStorage.EMAIL_USUARIO = json.email;
              sessionStorage.NOME_USUARIO = json.nome;
              sessionStorage.ID_USUARIO = json.idusuario;
              setTimeout(function () {
                window.location = "./dashboard/cards.html";
              }, 1000);
            });
          } else {
            resposta.text().then((texto) => {
              finalizarAguardar(texto);
            });
          }
        })
        .catch(function (erro) {
          console.log(erro);
        });

      return false;
    }

    function sumirMensagem() {
      cardErro.style.display = "none";
    }
  </script>
</body>

</html>
