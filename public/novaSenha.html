<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarData | Nova Senha</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="./assets/icon/logoSD.png">

  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">

      <div class="col-md-6 d-none d-md-block image-col"></div>

      <div class="col-12 col-md-6 form-col">
        <div class="login-box">

          <a href="recuperarCodigo.html" class="text-decoration-none text-dark mb-3 d-inline-block back-icon">
            <i class="bi bi-arrow-left"></i>
          </a>

          <h2 class="login-title">Definir Nova Senha</h2>

          <p class="text-muted mb-4">
            Insira sua nova senha abaixo e confirme para concluir o processo de recuperação.
          </p>

          <div class="mb-3 position-relative">
            <label for="senha_input" class="form-label">Nova Senha</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-lock text-success"></i>
              </span>
              <input id="senha_input" type="password" class="form-control border-start-0" placeholder="Digite a nova senha">
              <span class="input-group-text toggle-password" onclick="togglePassword('senha_input', this)">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <div class="mb-3 position-relative">
            <label for="confirmar_input" class="form-label">Confirmar Senha</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-lock-fill text-success"></i>
              </span>
              <input id="confirmar_input" type="password" class="form-control border-start-0" placeholder="Confirme sua nova senha">
              <span class="input-group-text toggle-password" onclick="togglePassword('confirmar_input', this)">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <button onclick="salvarNovaSenha()" type="button" class="btn btn-green w-100 py-2 fw-bold mt-2">
            Salvar Nova Senha
          </button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <i class="bi bi-check-circle text-success fs-1 mb-3"></i>
        <h5 id="modalSucessoLabel">Senha redefinida com sucesso!</h5>
        <p>Você será redirecionado para a página de login.</p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="modalErroLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <i class="bi bi-x-circle text-danger fs-1 mb-3"></i>
        <h5 id="modalErroLabel">Erro ao redefinir senha!</h5>
        <p>Verifique os campos e tente novamente.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");

    console.log("Email recuperado:", email);

    function togglePassword(inputId, iconElement) {
      const input = document.getElementById(inputId);
      const icon = iconElement.querySelector("i");
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    }

    function salvarNovaSenha() {
      const senha = document.getElementById("senha_input").value.trim();
      const confirmar = document.getElementById("confirmar_input").value.trim();

      if (!senha || !confirmar || senha.length < 6) {
        new bootstrap.Modal(document.getElementById("modalErro")).show();
        return;
      }

      if (senha !== confirmar) {
        new bootstrap.Modal(document.getElementById("modalErro")).show();
        return;
      }

      fetch("/usuarios/redefinirSenha", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          emailServer: email,
          novaSenhaServer: senha
        }),
      })
        .then(response => {
          if (response.ok) {
            new bootstrap.Modal(document.getElementById("modalSucesso")).show();
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } else {
            new bootstrap.Modal(document.getElementById("modalErro")).show();
          }
        })
        .catch(error => {
          console.error("Erro ao redefinir senha:", error);
          new bootstrap.Modal(document.getElementById("modalErro")).show();
        });
    }
  </script>
</body>

</html>
