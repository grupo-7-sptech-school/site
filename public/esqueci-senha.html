<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarData | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" href="./assets/icon/logoSD.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6 d-none d-md-block image-col"></div>

      <div class="col-12 col-md-6 form-col">
        <div class="login-box">

          <a href="./index.html" class="text-decoration-none text-dark mb-3 d-inline-block back-icon">
            <i class="bi bi-arrow-left"></i>
          </a>

          <h2 class="login-title">Recuperar Senha</h2>

          <div class="mb-3">
            <label for="email_input" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-envelope text-success"></i>
              </span>
              <input id="email_input" type="email" class="form-control border-start-0" placeholder="Insira seu email">
            </div>
          </div>
          <button onclick="validarEmailRecuperar()" type="submit"
            class="btn btn-green w-100 py-2 fw-bold">Enviar</button>

          <p class="mt-3 text-center">
            Ainda não tem uma conta? <a href="cadastro.html" class="text-success fw-bold">Registre-se aqui!</a>
          </p>
          <p class="mt-3 text-center">
            Lembrou sua senha? <a href="cadastro.html" class="text-success fw-bold">Entre aqui!</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <i class="bi bi-check-circle text-success fs-1 mb-3"></i>
        <h5 id="modalSucessoLabel">Código verificado com sucesso!</h5>
        <p>Redirecionando para redefinição de senha...</p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="modalErroLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <i class="bi bi-x-circle text-danger fs-1 mb-3"></i>
        <h5 id="modalErroLabel">E-mail inválido</h5>
        <p>Verifique o endereço de e-mail e tente novamente.</p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    function validarEmailRecuperar() {
      const emailInput = document.getElementById("email_input");
      const emailVar = emailInput.value.trim();

      if (!emailVar || !emailVar.includes("@") || !emailVar.includes(".")) {
        new bootstrap.Modal(document.getElementById("modalErro")).show();
        return;
      }

      fetch("/usuarios/validarEmailRecuperar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          emailServer: emailVar,
        }),
      })
        .then(function (resposta) {
          if (resposta.ok) {
            inserirToken(emailVar);
          } else {
            new bootstrap.Modal(document.getElementById("modalErro")).show();
          }
        })
        .catch(function (erro) {
          console.error("Erro na validação do e-mail:", erro);
          new bootstrap.Modal(document.getElementById("modalErro")).show();
        });

      return false;
    }




    function inserirToken(emailVar) {
      const tokenVar = Math.floor(100000 + Math.random() * 900000);

      fetch("/usuarios/inserirRecuperacao", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          emailServer: emailVar,
          tokenServer: tokenVar
        }),
      })
        .then(function (resposta) {
          if (resposta.ok) {
            MandarParaEmail(emailVar, tokenVar);
          } else {
            new bootstrap.Modal(document.getElementById("modalErro")).show();
          }
        })
        .catch(function (erro) {
          console.error("Erro ao inserir token:", erro);
          new bootstrap.Modal(document.getElementById("modalErro")).show();
        });

      return false;
    }



    function MandarParaEmail(emailVar, tokenVar) {

      fetch('/usuarios/enviarRecuperacao', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: emailVar,
          token: tokenVar
        })
      })
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => {
              throw new Error(`Erro: ${response.status} - ${text}`);
            });
          }
          return response.json();
        })
        .then(data => {
          new bootstrap.Modal(document.getElementById('modalSucesso')).show();
          console.log(data);

          setTimeout(function () {
            window.location.href = 'recuperarCodigo.html?email=' + encodeURIComponent(emailVar);
          }, 3000);
        })
        .catch(error => {
          new bootstrap.Modal(document.getElementById('modalErro')).show();
          console.error(error);
        });
    };

    function sumirMensagem() {
      const cardErro = document.getElementById("cardErro");
      if (cardErro) {
        cardErro.style.display = "none";
      }
    }

  </script>
</body>

</html>
