            function MandarParaEmail (emailVar, tokenVar) {

            fetch('/usuarios/enviarRecuperacao', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: emailVar,
                    token: tokenVar
                })
            })

                        return response.text().then(text => {

                        });
